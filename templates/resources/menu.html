<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        #menu ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #menu li {
            display: inline-block;
            margin: 0 5px; /* Added margin to create gap */
        }

        #menu a {
            display: block;
            padding: 10px 50px; /* Increased padding */
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
<nav id='menu'>
    <ul>
        <li><a href='#'>Home</a></li>
        <li><a href='#'>Dashboard</a></li>
        <li><a href='#'>User-Management</a></li>
    </ul>
</nav>
</body>
</html>
