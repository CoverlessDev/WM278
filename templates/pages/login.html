<!-- This file contains the HTML structure and styles for the Login page.
     It includes a form for users to enter their username and password to log in. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Link to common CSS styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        /* Container for the login form */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Styles for the logo image */
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Styles for the main heading */
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Styles for the login form */
        .login-container form {
            display: flex;
            flex-direction: column;
        }

        /* Styles for the input fields */
        .login-container input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        /* Styles for the submit button */
        .login-container button {
            padding: 10px;
            background-color: #568eac;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Hover effect for the submit button */
        .login-container button:hover {
            background-color: #ffffff;
            color: #568eac;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="white-box">
        <img src="{{ url_for('static', filename='header/logo.png') }}" alt="Logo">
        <h1>WMGInvent</h1>
    </div>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
