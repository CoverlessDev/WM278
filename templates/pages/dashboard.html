<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container {
            padding: 20px;
        }

        .dashboard-box {
            padding: 20px;
            background-color: #ffffff;
            color: #568eac;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .dashboard-button {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            background-color: #568eac;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .dashboard-button:hover {
            background-color: #ffffff;
            color: #568eac;
        }

        .chart-container {
            width: 50%;
            float: left;
        }

        .chart-box {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
{% include 'resources/header.html' %}

<div class="container">
    {% include 'resources/sidebar.html' %}
    <div class="main-content dashboard-container">
        <div class="dashboard-box">
            <h1>Dashboard</h1>
        </div>
        {% include 'resources/inventory_chart.html' %}
        <a href="{{ url_for('inventory_tracking') }}" class="dashboard-button">Inventory Tracking</a>
        <a href="{{ url_for('inventory_report') }}" class="dashboard-button">Inventory Report</a>
        <a href="{{ url_for('purchase') }}" class="dashboard-button">Purchasing Management</a>


    </div>
</div>

{% include 'resources/footer.html' %}
</body>
</html>
