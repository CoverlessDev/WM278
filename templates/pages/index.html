<!DOCTYPE html>
<html>
<head>
    <title>Flower Shop</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .product-item {
            background-color: #ddd;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .product-item img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .grid {
            grid-template-columns: repeat(3, 1fr);
            display: flex;
            justify-content: center;
            width: calc(100% - 75px);
            gap: 0;
            margin: auto;
            padding: 0;
            position: relative;
        }

        .item {
            margin-left: -20px;
            margin-right: -20px;
            background-color: #ddd;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .item:nth-child(1) {
            clip-path: polygon(0 0, 100% 0%, calc(100% - 50px) 100%, 0% 100%);
        }

        .item:nth-child(2) {
            clip-path: polygon(50px 0, 100% 0%, calc(100% - 50px) 100%, 0% 100%);
        }

        .item:nth-child(3) {
            clip-path: polygon(50px 0, 100% 0%, 100% 100%, 0% 100%);
        }

        .item:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .grid-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
{% include 'resources/header.html' %}

<div class="container">
    {% include 'resources/sidebar.html' %}
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <img src="/static/header/search-icon.png" alt="Search">
        </div>
        <div class="grid">
            <div class="item"><a href="/?season=summer"><img src="/static/banner/summer.jpg" alt="Summer"></a>
                <p>Summer</p></div>
            <div class="item"><a href="/?season=autumn"><img src="/static/banner/autumn.jpg" alt="Autumn"></a>
                <p>Autumn</p></div>
            <div class="item"><a href="/?season=winter"><img src="/static/banner/winter.jpg" alt="Winter"></a>
                <p>Winter</p></div>
        </div>
        <div class="grid-container">
        {% for item in inventory %}
        <div class="grid-item">
            <a href="/product/{{ season }}/{{ item.type_of_plant }}">
                <img src="{{ item.image_link }}" alt="{{ item.type_of_plant }}">
                <h3>{{ item.type_of_plant }}</h3>
            </a>
            <p>Season: {{ item.season }}</p>
            <p>Price: Â£{{ item.price }}</p>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
{% include 'resources/footer.html' %}
</body>
</html>
