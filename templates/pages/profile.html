<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-container h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .profile-container p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    {% include 'resources/header.html' %}
    <div class="profile-container">
        <img src="/static/user/user-image.jpg" alt="User Image">
        <h2>{{ username }}</h2>
        <p>{{ user_email }}</p>
    </div>
    {% include 'resources/footer.html' %}
</body>
</html>
